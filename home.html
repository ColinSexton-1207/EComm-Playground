<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Home</title>
      <link rel="stylesheet" href="css/style.scss"/>
      <!-- Font Awesome CDN Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
      <!-- Swiper CSS Link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
   </head>
   <body>
      <header class="header">
         <a href="home.html" class="logo"><i class="fas fa-store"></i>Shop</a>
         <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Search here..."/>
            <label for="search-box" class="fas fa-search"></label>
         </form>
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="login.html" class="fas fa-user"></a>
            <a href="#" class="fas fa-heart"></a>
            <a href="cart.html" class="fas fa-shopping-cart"></a>
         </div>
      </header>
      <div class="sidebar">
         <div id="close-sidebar" class="fas fa-times"></div>
         <div class="user">
            <img src="imgs/user.png" alt="User profile picture">
            <h3>Val Sexton</h3>
            <a href="#">Log Out</a>
         </div>
         <nav class="navbar">
            <a href="home.html"><i class="fas fa-angle-right"></i>Home</a>
            <a href="about.html"><i class="fas fa-angle-right"></i>About</a>
            <a href="products.html"><i class="fas fa-angle-right"></i>Products</a>
            <a href="contact.html"><i class="fas fa-angle-right"></i>Contact</a>
            <a href="register.html"><i class="fas fa-angle-right"></i>Register</a>
            <a href="cart.html"><i class="fas fa-angle-right"></i>Cart</a>
         </nav>
      </div>
      <section class="home">
         <div class="swiper home-slider">
            <div class="swiper-wrapper">
               <div class="swiper-slide slide">
                  <div class="image">
                     <img src="imgs/laptop.webp" alt="Group of people looking at a shared powerpoint across multiple devices">
                  </div>
                  <div class="content">
                     <span>Up to 15% off</span>
                     <h3>Laptops</h3>
                     <a href="#" class="btn">Shop Now</a>
                  </div>
               </div>
               <div class="swiper-slide slide">
                  <div class="image">
                     <img src="imgs/notebooks.webp" alt="Variety of different notebooks">
                  </div>
                  <div class="content">
                     <span>Up to 10% off</span>
                     <h3>Notebooks, Binders, and Folders</h3>
                     <a href="#" class="btn">Shop Now</a>
                  </div>
               </div>
               <div class="swiper-slide slide">
                  <div class="image">
                     <img src="imgs/diploma.webp" alt="Framed diploma issues from Bradley University">
                  </div>
                  <div class="content">
                     <span>Up to 50% off</span>
                     <h3>Diploma Frames</h3>
                     <a href="#" class="btn">Shop Now</a>
                  </div>
               </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
         </div>
      </section>
      <section class="quick-links">
         <a href="home.html" class="logo"><i class="fas fa-store"></i>Shop</a>
         <div class="links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
         </div>
         <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
         </div>
      </section>
      <section class="notice">
         <p>Not owned by <span>Me</span></p>
         <img src="imgs/cc.png" alt="Accepted credit cards: Visa, Mastercard">
      </section>
      <!-- JavaScript Link -->
      <script src="js/script.js"></script>
      <!-- Swiper JS Link -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   </body>
</html>
